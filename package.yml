name       : mate-applets
version    : 1.20.3
release    : 15
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-applets-1.20.3.tar.xz : aeccbd2100fe0b2cb09096b395e957a7e538f2092961710771fdc6487900a578
license    :
    - GPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : Applets for the MATE Desktop
description: |
    Applets for the MATE Desktop
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(dbus-python)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(ice)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - itstool
    - linux-tools-cpupower-devel
    - wireless-tools-devel
setup      : |
    %configure --disable-static \
        --enable-ipv6
build      : |
    %make
install    : |
    %make_install
